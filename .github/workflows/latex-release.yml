name: Build PDF (push) + Release (tag)

on:
  push:
    branches:
      - '**'   # jeder Branch
    tags:
      - '*'    # jeder Tag

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Dateinamen je nach Event-Typ festlegen
      - name: Compute names
        id: meta
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            BASENAME="climatereport-${GITHUB_REF_NAME}"
          else
            SHORTSHA="${GITHUB_SHA::7}"
            BASENAME="climatereport-test-${GITHUB_REF_NAME}-${SHORTSHA}"
          fi
          echo "base_name=${BASENAME}" >> "$GITHUB_OUTPUT"
          echo "pdf_path=${BASENAME}.pdf" >> "$GITHUB_OUTPUT"

      # Schreibe aktuelle Version in TeX-Datei
      - name: Write git tag/branch into TeX macro
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            echo "\\def\\gitversion{${GITHUB_REF_NAME}}" > gitversion.tex
          else
            SHORTSHA="${GITHUB_SHA::7}"
            echo "\\def\\gitversion{${GITHUB_REF_NAME}-test-${SHORTSHA}}" > gitversion.tex
          fi
          echo "Created gitversion.tex:"
          cat gitversion.tex

      - name: Compile LaTeX (TeX Live 2025)
        uses: xu-cheng/latex-action@v4
        with:
          root_file: climatereport.tex     # ggf. anpassen
          texlive_version: 2025
          args: >
            -pdf
            -file-line-error
            -halt-on-error
            -interaction=nonstopmode
            -jobname=${{ steps.meta.outputs.base_name }}

      # Immer Artefakt hochladen (praktisch zum Testen)
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.base_name }}
          path: ${{ steps.meta.outputs.pdf_path }}
          if-no-files-found: error
          retention-days: 7

      # Nur bei Tags: Release erstellen/aktualisieren und PDF anh√§ngen
      - name: Create GitHub Release & upload PDF
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            ${{ steps.meta.outputs.pdf_path }}